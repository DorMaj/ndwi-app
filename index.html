<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NDWI App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>NDWI jeziora Śniardwy (dane z GEE API)</h1>

  <h3>Zdjęcie satelitarne (pojedynczy rok)</h3>
  <img id="obrazek" src="" alt="zdjęcie" width="512"><br><br>
  <button onclick="pobierzNDWI()">Pobierz dane</button>

  <h3>Wykres NDWI</h3>
  <canvas id="wykres" width="800" height="400"></canvas>

  <h3>Galeria zdjęć satelitarnych (1990–2024)</h3>
  <div style="display: flex; align-items: center; gap: 10px;">
    <button onclick="poprzednieZdjecie()">←</button>
    <div style="text-align: center;">
      <img id="galeria-obrazek" src="" alt="galeria" width="512"><br>
      <span id="galeria-rok">Rok: </span>
    </div>
    <button onclick="nastepneZdjecie()">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
